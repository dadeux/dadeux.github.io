<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Google Image Search</title>
    <style>
        body, html {
            height: 100vh;
        }
        .search-container {
            height: 50vh;
        }
        .form-control {
            width: 50vw;
        }
    </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-white">
    <div class="container-fluid">
        <a class="navbar-brand h3 mt-2 text-primary" href="">Google Image Search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./advanced_search.html">Google Advanced Search</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center search-container">
        <div class="my-4 d-flex flex-row justify-content-center">
            <span class="display-1" style="color:cornflowerblue;">G</span>
            <span class="display-1" style="color:red;">o</span>
            <span class="display-1" style="color:orange;">o</span>
            <span class="display-1" style="color:cornflowerblue;">g</span>
            <span class="display-1" style="color:green;">l</span>
            <span class="display-1" style="color:red;">e</span>
        </div>

    <form class="text-center" action="https://www.google.com/search">
        <input class="form-control rounded-5 p-3 mb-3 search-input shadow-sm" type="text" name="q" placeholder="&#128269; &nbsp;Search Google or type a URL">
        <!-- <input type="hidden" name="tbm" value="isch"> -->
        <input type="hidden" name="udm" value="2">
        <button class="btn btn-primary search-btn rounded-3 shadow-sm" type="submit">Image Search</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
