<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Google Advanced Search</title>
    <style>
        body, html {
            height: 100vh;
        }
        .search-container {
            height: 100vh;
        }
        .form-control {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-white">
    <div class="container-fluid">
        <div class="my-4 ms-4 d-flex flex-row justify-content-start">
            <span class="h1" style="color:cornflowerblue;">G</span>
            <span class="h1" style="color:red;">o</span>
            <span class="h1" style="color:orange;">o</span>
            <span class="h1" style="color:cornflowerblue;">g</span>
            <span class="h1" style="color:green;">l</span>
            <span class="h1" style="color:red;">e</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end align-items-start" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./image_search.html">Google Image Search</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="container-fluid border-bottom">
        <div class="container my-5 h3 fw-normal text-danger">Advanced Search </div>
    </div>

    <div class="container my-5">
        <form class="text-center" action="https://www.google.com/search">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="py-3 h4 text-start">Find pages with ... </div>
                </div>
                <div class="col-sm-6">
                    <div class="py-3"></div>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-lg-block">
                    <div class="py-3 h4 text-start">do this in the search box:</div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="py-3 text-start h5 fw-normal">all these words: </div>
                </div>
                <div class="col-sm-6">
                    <div class="py-3">
                        <input class="form-control rounded-1 p-2 mb-3 search-input shadow-sm" type="text" name="as_q">
                    </div>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-lg-block"> 
                    <div class="py-3 h5 text-start"> type the important words. e.g.: <b>tri-colour rat terrier</b> </div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="py-3 h5 text-start">this exact word or phrase: </div>
                </div>
                <div class="col-sm-6">
                    <div class="py-3 ">
                        <input class="form-control rounded-1 p-2 shadow-sm" type="text" name="as_epq">
                    </div>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-sm-block"> 
                    <div class="py-3 h5 text-start">put exact words in quotes, e.g.: <b>"rat terrier"</b> </div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="py-3 h5 text-start">any of these words: </div>
                </div>
                <div class="col-sm-6">
                    <div class="py-3 ">
                        <input class="form-control rounded-2 p-2 search-input shadow-sm" type="text" name="as_oq">
                    </div>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-sm-block"> 
                    <div class="p-y3 h5 text-start">type <b>OR</b> between all the words you want, e.g.: <b>miniature OR standard</b></div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="p-3y h5 text-start">none of these words: </div>
                </div>
                <div class="col-sm-6">
                    <div class="py-3 ">
                        <input class="form-control rounded-1 p-2 search-input shadow-sm" type="text" name="as_eq">
                    </div>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-sm-block"> 
                    <div class="py-3 h5 text-start">put a minus sign just before words that you don't want, e.g.:<b> -rodent, -"Jack Russell"</b></div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 text-end">
                    <button class="btn btn-primary search-btn rounded-3 shadow-sm fw-bold p3" type="submit">Advanced Search</button>
                </div>
                <!-- <div class="col-sm-4 col-lg-3 d-none d-sm-block"></div> -->
            </div>
                <input type="hidden" name="as_qdr" value="all"> 
                <input type="hidden" name="as_occt" value="any"> 
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
